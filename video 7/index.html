<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - let's learn</title>
</head>

<body>
    <h1>Forms Learning Experience</h1>
    <form action="post">
        <div>
            <label for="username">Enter Your User Name : </label>
            <input type="text" id="username" name="username" placeholder="Enter Your name">
        </div>
        <div>
            <input type="radio" id="zender" name="zender">
            <label for="zender">Male</label>
            <input type="radio" id="zender" name="zender">
            <label for="zender">Female</label>
        </div>

        <div>
            <input type="checkbox" id="checkbox" name="checkbox">
            <label for="checkbox">Subscribe to newletter</label>
        </div>

        <div>
            <label for="comment">Comment</label> <br>
            <textarea name="comment" id="comment" rows="4" columns="50">Enter your comment</textarea>
        </div>

        <div>
            <label for="fruits">Select Your Favourate Fruits: </label>
            <select name="fruits" id="fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="pineapple">Pineapple</option>
            </select>
        </div>


    </form>
</body>

</html>
